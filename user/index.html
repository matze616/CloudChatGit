<!DOCTYPE html>
<html>

<head>
  <title>WAAAASSSAAAAAAP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>



  <div class="container" style="background-color:rgb(180, 180, 180); height: 820px;" >

<!--Headerbox mit Überschrieften und dem Login Form-->

    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="background-color:rgb(91, 222, 255); text-align: center;" >
          <h1 class="display-3">WAAAASSSAAAAAAP</h1>
          <p class="lead">Ask your Friends WASAAAAAAAAAP</p>
          <hr class="m-y-1">

<!--Login Screen mit Username eingabe. erst nachdem dies erfolgt ist, ist das eingabefeld für den chat zu sehen-->

          <div id="login">
            <form>
              <div class="form-group">
                  <input type="text" class="form-control" id="name"  autocomplete="off" placeholder="Please Enter your Username" style="margin-bottom: 10px;">
                  <input type="password" class="form-control" id="password"  autocomplete="off" placeholder="Please Enter your Password" style="margin-bottom: 10px;">
                  <!--<input type="file" class="form-control" id="profilepicture"  autocomplete="off" placeholder="Please Enter your Picture" style="margin-bottom: 10px;">--!>
                  <div class="input-group">
                      <div class="custom-file">
                          <input type="file" class="custom-file-input" id="profilepicture">
                          <label class="custom-file-label" for="profilepicture" id="profilepicturelabel">Choose file</label>
                      </div>
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="profilebutton">Verify</button>
                      </div>
                  </div>
                  <button id="join">Ready to Chat</button>
              </div>
            </form>
          </div>
            <div id="alerts"></div>
        </div>
      </div>
    </div>

 <!--Placeholder Textfeld Links eventuell mal verschiedene Chaträume-->

    <div class="row">
    <div class="col-md-3"  id="leftcol">
        <form id="new-room-form" action="javascript:">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="for Future improvements" id="new-room-name">
          </div>
        </form>

        <ul class="list-group" id="rooms">

        </ul>
    </div>

<!--Senden Formular mit File Uploader-->

    <div class="col-md-6">
          <form action="" id="sendform">
            <div class="form-group" id="userinput">
              <input type="text" class="form-control" id="m"  autocomplete="off" placeholder="Start typing.. Press Enter to send.. @username for private message. " style="margin-bottom: 10px;">
              <button id="send">Send Message</button>
              <input type="file" id="uploadfile" accept="audio/*, video/*, image/*">
              <button id="filebutton">Send File</button>
            </div>
          </form>

<!--das Message Feld scrollbar-->

      <ul class="list-group" id="messages" style="overflow-y: scroll;height: 400px;background-color:rgb(255, 255, 255)">

      </ul>
    </div>



    <div class="col-md-3">
      <ul class="list-group" id="people" style=" background-color:rgb(255, 255, 255);text-align: center;"></ul>
      </ul>
    </div>

  </div>
  </div>
  </div>

  <script src="../socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="client.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
